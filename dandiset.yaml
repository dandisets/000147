description: 'This dataset contains neural activity and trial information from a tetraplegic
  human participant performing a brain-computer interface (BCI) finger press task.
  Neural activity was recorded from a 96-channel Utah array (Blackrock) implanted
  in the left posterior parietal cortex (PPC) at the junction of the postcentral and
  intraparietal sulci (PC-IP). On each trial, a finger cue, at a pseudorandom location
  on a screen, was selected. The participant immediately looked at the cue and pressed
  the cued finger until decoder feedback was shown (1.5 seconds after the cue).


  This dataset includes sorted unit spiking times, finger cue, in-session classified
  finger, cue location, and trial timing.'
